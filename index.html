<!DOCTYPE html>
<html lang="en">
  <head>
  
  
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./assets/logo/favicon.png" type="image/x-icon">
  
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

		<!-- Slick Slider Plugin CSS -->
		<link rel="stylesheet" href="./css/plugin/slick-slider/slick.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- Website Title -->
    <title>Home | Yummy Food Zone</title>
  
  
  </head>
<body>

  <!-- Header Section Start -->
	<header class="header">
		<div class="container">
			<div class="header__content">

				<div class="header__logo">
					<a class="header__logolink" href="#home">
						<img class="header__logoimg" src="./assets/logo/logo.png" alt="Logo Image">
					</a>
				</div>

				<div class="header__nav">
					<ul class="header__navlist" id="nav">
						<li class="header__navitem"><a class="header__navlink" href="#home">home</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#about">about</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#services">services</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#menu">menu</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#blog">blog</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#gallery">gallery</a></li>
						<li class="header__navitem"><a class="header__navlink" href="#contact">contact</a></li>
					</ul>
				</div>

			</div>
		</div>
	</header>
	<!-- Header Section End -->


	<!-- Slider Section Start -->
	<section class="slider" id="home">

		<div class="slider__banner bg" style="background-image: url('./assets/slider/slide-1.jpg')">
			<div class="container">
				<div class="slider__content text-center">
					<h4 class="slider__subtitle">Welcome To Our Restaurant</h4>
					<h1 class="slider__title">amazing environment</h1>
					<div class="slider__btn">
						<a class="btn btn-box" href="#menu">our menu</a>
						<a class="btn btn-box" href="#contact">contact us</a>
					</div>
				</div>
			</div>
		</div>

		<div class="slider__banner bg" style="background-image: url('./assets/slider/slide-2.jpg')">
			<div class="container">
				<div class="slider__content text-center">
					<h4 class="slider__subtitle">Welcome To Our Restaurant</h4>
					<h1 class="slider__title">delicious food zone</h1>
					<div class="slider__btn">
						<a class="btn btn-box" href="#menu">our menu</a>
						<a class="btn btn-box" href="#contact">contact us</a>
					</div>
				</div>
			</div>
		</div>

		<div class="slider__banner bg" style="background-image: url('./assets/slider/slide-3.jpg')">
			<div class="container">
				<div class="slider__content text-center">
					<h4 class="slider__subtitle">Welcome To Our Restaurant</h4>
					<h1 class="slider__title">hot and spicy foods</h1>
					<div class="slider__btn">
						<a class="btn btn-box" href="#menu">our menu</a>
						<a class="btn btn-box" href="#contact">contact us</a>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- Slider Section End -->






	<!-- jQuery Library CDN 1.12.4 v -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

	<!-- Slick Slider Plugin Js -->
	<script src="./js/slick.min.js"></script>

	<!-- Main Js File -->
	<script src="./js/main.js"></script>

</body>
</html>
